

<!DOCTYPE html>
<html lang="en">
   <head>
	  {% load static %}
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Fulana</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href='{%static "AppFulana/css/bootstrap.min.css"%}'>
      <!-- style css -->
      <link rel="stylesheet" href='{%static "AppFulana/css/style.css"%}'>
      <!-- Responsive-->
      <link rel="stylesheet" href='{%static "AppFulana/responsive.css"%}'>
      <!-- fevicon -->
      <link rel="icon" href='{%static "AppFulana/images/fevicon.png" type="image/gif" %}'/>
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href='{%static "AppFulana/jquery.mCustomScrollbar.min.css"%}'>
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src='{%static "AppFulana/images/loading.gif" alt="#" %}' /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="#"><img src='{% static "AppFulana/images/logo - copia.png" alt="#" %}' /></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item active">
                                 <a class="nav-link" href="{% url 'Inicio' %}">Inicio</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'Blog' %}"> Blog</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'Lenguajes' %}">Lenguajes</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'Institutos' %}">Institutos</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#contact">Contacto</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'Acerca' %}"> Acerca de mi</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Registrate</a>
                              </li>
                           </ul>
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      {% block contenidoModificable %}

      {% endblock %}
      
      <!-- contact -->
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-6 offset-md-3 ">
                  <form class="main_form">
                     <div class="row">
                        <div class="col-sm-12">
                           <input class="contactus" placeholder="Nombre" type="text" name="Name">
                        </div>
                        <div class="col-sm-12">
                           <input class="contactus" placeholder="Email" type="text" name=" Email">
                        </div>
                        <div class="col-sm-12">
                           <textarea class="textarea" placeholder="Mensaje" type="text" name="Message"></textarea>
                        </div>
                        <div class="col-sm-12">
                           <button class="send">Enviar</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <!-- end contact -->
      <!--  footer -->
      <footer>
         <div class="footer">
            <div class="container">
               <div class="row">
                  <div class="col-md-10 offset-md-1">
                     <div class="cont">
                        <h3>Gracias por ser parte</h3>
                        <span> de este recorrido! </span>

                     </div>
                  </div>
               </div>
            </div>
            <div class="copyright">
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                        <p>Â© 2022 All Rights Reserved. <a href="https://html.design/">Fulana</a></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    
      </footer>
      <!-- end footer -->
      <!-- Javascript files-->
      <script src='{%static "AppFulana/js/jquery.min.js"%}'></script>
      <script src='{%static "AppFulana/js/popper.min.js"%}'></script>
      <script src='{%static "AppFulana/js/bootstrap.bundle.min.js"%}'></script>
      <script src='{%static "AppFulana/js/jquery-3.0.0.min.js"%}'></script>
      <script src='{%static "AppFulana/js/plugin.js"%}'></script>
      <!-- sidebar -->
      <script src='{%static "AppFulana/js/jquery.mCustomScrollbar.concat.min.js"%}'></script>
      <script src='{%static "AppFulana/js/custom.js"%}'></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>

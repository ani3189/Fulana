{% extends "AppFulana/padre.html" %}

{% block contenidoModificable %}

<!-- banner -->
<section class="banner_main">

       <div class="row d_flex">
          <div class="col-md-12">
             <div class="text-bg">
                <span> Resultado de busqueda de {{lenguaje}}</span>
                <p>
                     {% if lenguaje %}

                     <ul>
                     {% for lenguaje in lenguaje %}

                     {% endfor %}
                     </ul>

                     {% endif %}

             </div>
          </div>
       </div>
    </div>
 </section>
 <!-- end banner -->

{% endblock %}
